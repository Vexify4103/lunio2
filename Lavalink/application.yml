server: # REST and WS server
  port: 69
  address: 0.0.0.0

lavalink:
  server:
    password: "VM2!"
    playerUpdateInterval: 1 # How frequently to send player updates to clients, in seconds
    koe:
      useEpoll: true
      highPacketPriority: true
      bufferDurationMs: 400
      byteBufAllocator: "default"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      mixer: true
      http: true
      local: true
    lavaplayer:
      nonAllocating: false # Whether to use the non-allocating frame buffer.
      frameBufferDuration: 5000 # The frame buffer duration, in milliseconds
      youtubePlaylistLoadLimit: 6 # Number of pages at 100 each
      gc-warnings: true
      youtubeSearchEnabled: true
      soundcloudSearchEnabled: true

plugins:
  dunctebot:
    ttsLanguage: "en-US" # language of the TTS engine
    sources:
      # true = source enabled, false = source disabled
      getyarn: false # www.getyarn.io
      clypit: false # www.clyp.it
      tts: false # speak:text to speak
      pornhub: false # should be self-explanatory
      reddit: false # should be self-explanatory
      ocremix: false # www.ocremix.org

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    max-history: 30
    max-size: 1GB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO
